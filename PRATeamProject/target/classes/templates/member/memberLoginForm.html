<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.error {
	color: #bd2130;
}

.footer {
	background-color: #333;
	padding: 2rem 0;
}

.footer-inner h3 {
	color: #595959;
}

.footer-inner .footer-list {
	padding: 0;
	margin: 0;
	display: block;
}

.footer-inner .footer-list li {
	display: block;
	color: #fff;
	margin-bottom: 0.8rem;
}

.footer-inner .footer-list li a:hover {
	text-decoration: underline;
}

.footer-inner .footer-list-inline {
	display: block;
}

.footer-inner .footer-list-inline li {
	display: inline-block;
	margin-right: 1.8rem;
}

.content {
	margin-bottom: 100px;
	margin-top: 50px;
	margin-left: 200px;
	margin-right: 200px;
}

a {
	color: inherit;
}

a.active, a:active, a:focus, a:hover {
	color: inherit;
	text-decoration: none;
}
</style>
</th:block>

<div layout:fragment="content">

	<form role="form" method="post" action="/members/login">
		<div class="form-group">
			<label th:for="email">이메일주소</label> <input type="email" name="email"
				class="form-control" placeholder="이메일을 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label> <input type="password"
				name="password" id="password" class="form-control"
				placeholder="비밀번호 입력">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<button class="btn btn-primary">로그인</button>
		<button type="button" class="btn btn-primary"
			onClick="location.href='/members/new'">회원가입</button>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>

</div>

</html>
